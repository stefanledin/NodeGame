        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <script type="text/javascript">

            var correct = 'Hej'.split(''),
                shuffled = shuffle(correct),
                output = '';

            //+ Jonas Raoni Soares Silva
            //@ http://jsfromhell.com/array/shuffle [v1.0]
            function shuffle (o){ //v1.0
                for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
                return o;
            }

            for (var i = 0; i < shuffled.length; i++) {
                output += '<li>'+shuffled[i]+'</li>';
            }

            document.querySelector('ul.letters').innerHTML = output;

            [].forEach.call(document.querySelectorAll('li'), function (el) {
                el.addEventListener('click', selectLetter);
            });

            function selectLetter (e) {
                document.querySelector('ul.word').innerHTML += e.target.outerHTML;
                [].forEach.call(document.querySelectorAll('ul.word li'), function (el) {
                    el.addEventListener('click', removeLetter);
                });
            }

            function removeLetter (e) {
                e.target.outerHTML = '';
            }
            
            
        </script>
